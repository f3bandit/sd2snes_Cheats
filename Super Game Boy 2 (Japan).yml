- Name: "Enable Unfinished SNES OBJ_TRN mode"
  Enabled: false
  Code:
  - "7E0F0601"
# GG code: N/A (WRAM cheat)
# To toggle this in any game at
# any time, use the following DATA_SND commands:
# 79060F007E0100000000000000000000 - Enable OBJ_TRN mode 79060F007E0000000000000000000000 -
# Disable OBJ_TRN mode OBJ_TRN Code 18 OBJ_TRN.
# Object Transfer. Command C1. Used to display
# up to 24 entries of scrollable 8×8
# or 16×16 SNES Objects on the screen,
# comprising a total onscreen palette of 256.
# Real Bout Special Fatal Fury and Bomberman
# Quest call OBJ_TRN even though neither game
# loads data into the SNES VRAM. The
# official NOA/NOE Super Game Boy programming document
# actually defines OBJ_TRN as "Use prohibited", and
# the function is not explained anywhere because
# it was unfinished. Practically useful for title
# screens and cutscenes since the bottommost of
# the Game Boy screen would be used
# to transfer object data as well. Here
# are the unused OBJ_TRN caveats. {pandocs} Byte:
# Setting: 0 Command*8+Length (fixed length=1) 1 Control
# Bits Bit 0 - SNES OBJ Mode
# enable (0=Cancel, 1=Enable) Bit 1 - Change
# OBJ Colour (0=No, 1=Use definitions below) Bit
# 2-7 - Not used (zero) 2-3 System
# Colour Palette Number for OBJ Palette 4
# (0-511) 4-5 System Colour Palette Number for
# OBJ Palette 5 (0-511) 6-7 System Colour
# Palette Number for OBJ Palette 6 (0-511)
# 8-9 System Colour Palette Number for OBJ
# Palette 7 (0-511) Palette entrees are ignored
# if above Control Bit 1 is zero.
# Because each OBJ palette consists of 16
# coluors, four system palette entries (of 4
# colours each) are transferred into each OBJ
# palette. Specific system palette numbers are not
# required to be aligned to a multiple
# of four, and will wrap to palette
# number 0 when exceeding 511. For example,
# a value of 511 would copy system
# palettes 511, 0, 1, 2 to the
# SNES OBJ palette. A-F Not used (zero)
# The recommended method is to "display" Game
# Boy BG tiles from F9h-FFh left to
# right as the first 7 characters of
# the bottom-most character line of the Game
# Boy screen. As for normal 4KByte VRAM
# transfers, this area should not be scrolled,
# should not be overlapped by Game Boy
# OBJs, and the Game Boy GBP palette
# register should be set up to avoid
# conflicting with the normal in-game palettes. SNES
# OAM data can be defined in the
# 70h bytes of the Game Boy BG
# tile memory at following addresses: 8F90-8FEF SNES
# OAM, 24 Entries of 4 bytes each
# (96 bytes) 8FF0-8FF5 SNES OAM MSBs, 24
# Entries of 2 bits each (6 bytes)
# 8FF6-8FFF Not used, don't care (10 bytes)
# The format of SNES OAM Entrees are:
# Byte 0 OBJ X-Position (0-511, MSB is
# separately stored, see below) Byte 1 OBJ
# Y-Position (0-255) Byte 2-3 Attributes (16bit) Bit
# 0-8 Tile Number (use only 00h-FFh, upper
# bit zero) Bit 9-11 Palette Number (use
# only 4-7) Bit 12-13 OBJ Priority (use
# only 3) Bit 14 X-Flip (0=Normal, 1=Mirror
# horizontally) Bit 15 Y-Flip (0=Normal, 1=Mirror vertically)
# The format of SNES OAM MSB Entrees
# are unknown. However, 2 bits are used
# per entry: One bit is the most
# significant bit of the OBJ X-Position. The
# other bit specifies the OBJ size (8×8
# or 16×16 pixels).
